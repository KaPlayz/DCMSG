<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Is My Discord Webhook Site!">
    <meta name="keywords" content="Discord, Webhook, Message, System">
    <meta name="author" content="VTD Studios">
    <meta name="title" content="Discord MSG System">
    <title>Discord MSG System</title>
    <style>
       body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
     background-color: #333131; 
    color: white;
    padding: 20px;
    /* Optional: add a subtle background image or gradient for more effect */
    background-image: linear-gradient(135deg, #3a3a3a 0%, #222 100%);
    min-height: 100vh;
}

div {
    background: rgba(255, 255, 255, 0.15);  /* semi-transparent white */
    backdrop-filter: blur(15px);             /* blur behind the div */
    -webkit-backdrop-filter: blur(15px);     /* Safari support */
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.3);  /* subtle border */
    padding: 20px;
    max-width: 600px;
    margin: 40px auto;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* soft shadow */
    color: white;
    transition: background 0.3s ease;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0 20px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.25);
    color: white;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
    transition: background 0.3s ease;
}

input[type="text"]::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

button {
    background: rgba(255, 255, 255, 0.25);
    border: none;
    padding: 12px 30px;
    border-radius: 15px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    transition: background 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    background: rgba(255, 255, 255, 0.4);
    box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
}
    </style>
</head>
<body>
    <div>
    <h1>Welcome To This Site!</h1>
    <p>You Can Send Discord Messages Here!</p>
    </div>

    <div>
        <h1>Username:</h1>
        <input type="text" id="UsernameInput">
        <h1>Message:</h1>
        <input type="text" id="message">
        <button type="submit" onclick="sendMsg()">Send</button>
        <p id="sentStatus" style="color: red;"></p>
    </div>
    <p style="color: darkgreen;">TODO: Add System To View Messages :( Idk how, Discord Needs "Advanced Authentication" for tat</p>
    <script>
        function wait(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

function sendMsg() {
    let usernameInput = document.getElementById("UsernameInput").value;
    let messageInput = document.getElementById("message").value;
    let sentStatus = document.getElementById("sentStatus");

    if (usernameInput === "" || messageInput === "") {
        sentStatus.textContent = "Please fill in both fields.";
        wait(5000).then(() => {
            sentStatus.textContent = "";
        });
        return;
    }

    let format = usernameInput + ': ' + messageInput;

    let webhook = "https://discord.com/api/webhooks/1404467392142250126/i4LvVmu0mPpyaRcRvV_eDwZrdIRYZFoFWeMtZfFLb2BZGrFNWX5PCKLELAXPd6P6VnL5";

    fetch(webhook, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            content: format
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
            sentStatus.style.color = "red";
            sentStatus.textContent = "Uh Oh! No Internet Connection!";
            wait(5000).then(() => { 
                sentStatus.textContent = "";
            });
        }
        return response.text().then(text => text ? JSON.parse(text) : {});
    })
    .then(data => {
        console.log('Success:', data);  // Message for success
        sentStatus.style.color = "green";
        sentStatus.textContent = "Message sent successfully!";
        wait(5000).then(() => { 
            sentStatus.textContent = "";
            sentStatus.style.color = "red";
        });
    })
    .catch(error => {
        console.error('Error:', error);  // Message for error
        sentStatus.style.color = "red";
        sentStatus.textContent = "Failed to send message.";
        wait(5000).then(() => { 
            sentStatus.textContent = "";
        });
    });
}
    </script>
</body>
</html>
